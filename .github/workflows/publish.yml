name: Publish
on:
  workflow_dispatch:
jobs:
  build-vsix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v26
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - run: nix build .#vsix
      - run: cp -a result icantbelievegit.vsix
      - uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: ./*.vsix
  publish:
    runs-on: ubuntu-latest
    needs: build-vsix
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - id: readPackageJson
        run: |
          content=`cat ./package.json`
          # the following lines are only required for multi line json
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          # end of optional handling for multi line json
          echo "packageJson=$content" >> $GITHUB_OUTPUT
      - uses: actions/download-artifact@v4
        with:
          name: vsix
      - name: Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v2
        id: publishToOpenVSX
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          extensionFile: ./icantbelievegit.vsix
      - name: Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ./icantbelievegit.vsix
      - uses: ncipollo/release-action@v1
        with:
          name: v${{fromJson(steps.readPackageJson.outputs.packageJson).version}}
          tag: v${{fromJson(steps.readPackageJson.outputs.packageJson).version}}
          commit: ${{github.sha}}
          artifacts: ./icantbelievegit.vsix
